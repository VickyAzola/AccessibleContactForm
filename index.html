<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <main>

    <section class="alertBox" id="alertBox" role="alert" aria-live="assertive" tabindex="0">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
          <path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/>
        </svg>
        Message Sent!
      </h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </section>
    
    <form id="form" onsubmit="validateForm(event)">
      <h1>Contact Us</h1>

      <div class="name-group">
        <label for="firstName" class="flex-group"> 
          <p>First Name <span>*</span></p>
          <input 
            id="firstName" 
            name="firstName" 
            title="Only letters" 
            aria-required="true"
          />
          <p class="errorMsg" aria-live="polite"></p>
        </label>

        <label for="lastName" class="flex-group"> 
          <p>Last Name <span>*</span></p>
          <input 
            id="lastName" 
            name="lastName" 
            title="Only letters" 
            aria-required="true" 
          />
          <p class="errorMsg" aria-live="polite"></p>
        </label>
      </div>

      <label for="email" class="flex-group"> 
        <p>Email Address <span>*</span></p>
        <input 
          id="email" 
          type="email" 
          name="email"
          autocomplete="email" 
          aria-required="true" 
        />
        <p class="errorMsg" aria-live="polite"></p>
      </label>

    <div>
      <p class="queryType">Query Type <span>*</span></p>
      <div class="radio-group" role="radiogroup" aria-labelledby="queryType"> 
        <label class="radioBox" for="radio1">
          <input 
            id="radio1" 
            name="radioGroup" 
            type="radio" 
            value="General_Enquiry" 
            aria-checked="false"
          />
          General Enquiry
        </label>
        <label class="radioBox" for="radio2">
          <input 
            id="radio2" 
            name="radioGroup" 
            type="radio" 
            value="Support_Request" 
            aria-checked="false"
          />
          Support Request
        </label>
      </div>
      <p class="errorMsg" aria-live="polite"></p>
    </div>

      <label for="message" class="flex-group"> 
        <p>Message <span>*</span></p>
        <textarea id="message" aria-required="true"></textarea>
        <p class="errorMsg" aria-live="polite"></p>
      </label>

      <div>
        <div class="cbox">
          <input 
            id="cbox" 
            name="cbox" 
            type="checkbox" 
            value="consent" 
            aria-required="true" 
          />
          <label for="cbox">
            I consent to being contacted by the team <span>*</span>
          </label>
        </div>
        <p class="errorMsg" aria-live="polite"></p>
      </div>

      <button type="submit">Submit</button>
    </form>

  </main>
  
  <footer class="attribution">
    Challenge by 
    <a 
      target="_blank" 
      href="https://www.frontendmentor.io?ref=challenge">
      Frontend Mentor
    </a>. 
    Coded by 
    <a 
      target="_blank" 
      href="https://github.com/VickyAzola/AccessibleContactForm">
      Victoria Azola
    </a>.
  </footer>
</body>
<script src="assets/js/index.js"></script>
</html>
